<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Islamic geometric pattern - 8-pointed star -->
    <pattern id="islamic-pattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Outer octagon -->
      <path d="M100 0 L150 50 L150 100 L100 150 L50 150 L0 100 L0 50 L50 0 Z" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="1" 
            opacity="0.1"/>
      
      <!-- Inner star -->
      <circle cx="100" cy="100" r="40" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.1"/>
      
      <!-- 8-pointed star -->
      <path d="M100 20 L110 60 L150 70 L110 80 L100 120 L90 80 L50 70 L90 60 Z" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="0.5" 
            opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#islamic-pattern)"/>
</svg>

